<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meeting Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .button {
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">Appointment Confirmed for {{Name}}</div>
        <div class="content">
            Your appointment is scheduled as follows:
        </div>
        <table>
            <tr><td>Purpose:</td><td>{{Purpose}}</td></tr>
            <tr><td>Date:</td><td>{{Date}}</td></tr>
            <tr><td>Start Time:</td><td>{{StartTime}}</td></tr>
            <tr><td>End Time:</td><td>{{EndTime}}</td></tr>
            <tr><td>Meeting Link:</td><td><a href="{{MeetingLink}}">Join Meeting</a></td></tr>
        </table>
        <a href="{{ButtonLink}}" class="button">{{ButtonText}}</a>
        <div class="footer">Please join the meeting on time.</div>
    </div>
</body>
</html>
