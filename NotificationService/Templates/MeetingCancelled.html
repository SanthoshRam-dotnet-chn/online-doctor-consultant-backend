<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meeting Cancelled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            font-size: 24px;
            color: #721c24;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .button {
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">Appointment Cancelled for {{Name}}</div>
        <div class="content">
            Unfortunately, your appointment scheduled on {{Date}} at {{AppointmentTime}} has been cancelled.<br>
            Reason: {{Reason}}
        </div>
        <a href="{{ButtonLink}}" class="button">{{ButtonText}}</a>
        <div class="footer">We apologize for the inconvenience. Please reschedule if needed.</div>
    </div>
</body>
</html>
