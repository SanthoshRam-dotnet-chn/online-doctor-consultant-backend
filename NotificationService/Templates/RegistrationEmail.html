<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">Welcome {{Name}}!</div>
        <div class="content">
            Thank you for registering on {{Date}}.<br><br>
            Your account with email <strong>{{Email}}</strong> is now active.
        </div>
        <a href="{{ButtonLink}}" class="button">{{ButtonText}}</a>
        <div class="footer">This is an automated message. Please do not reply.</div>
    </div>
</body>
</html>
